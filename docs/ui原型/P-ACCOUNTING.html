            });

            // 时间筛选
            document.querySelector('#time-filter-btn').addEventListener('click', function() {
                const dropdown = document.querySelector('#time-dropdown');
                dropdown.classList.toggle('show');
            });

            // 账户筛选
            document.querySelector('#account-filter-btn').addEventListener('click', function() {
                const dropdown = document.querySelector('#account-dropdown');
                dropdown.classList.toggle('show');
            });

            // 分类选择
            document.querySelectorAll('.category-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.value === 'all') {
                        // 全选/取消全选
                        const isChecked = this.checked;
                        document.querySelectorAll('.category-checkbox:not([value="all"])').forEach(cb => {
                            cb.checked = isChecked;
                        });
                    } else {
                        // 更新全选状态
                        const allCheckboxes = document.querySelectorAll('.category-checkbox:not([value="all"])');
                        const checkedCheckboxes = document.querySelectorAll('.category-checkbox:not([value="all"]):checked');
                        document.querySelector('.category-checkbox[value="all"]').checked = 
                            allCheckboxes.length === checkedCheckboxes.length;
                    }
                    applyFilters();
                });
            });

            // 时间选择
            document.querySelectorAll('.time-option').forEach(option => {
                option.addEventListener('click', function() {
                    const value = this.dataset.value;
                    const text = this.textContent;
                    document.querySelector('#time-filter-btn span').textContent = text;
                    document.querySelector('#time-dropdown').classList.remove('show');
                    applyFilters();
                });
            });

            // 账户选择
            document.querySelectorAll('.account-option').forEach(option => {
                option.addEventListener('click', function() {
                    const value = this.dataset.value;
                    const text = this.textContent;
                    document.querySelector('#account-filter-btn span').textContent = text;
                    document.querySelector('#account-dropdown').classList.remove('show');
                    applyFilters();
                });
            });

            // 全选复选框
            document.querySelector('#select-all-checkbox').addEventListener('change', function() {
                const isChecked = this.checked;
                const currentPageTransactions = getCurrentPageTransactions();
                
                currentPageTransactions.forEach(tx => {
                    if (isChecked) {
                        selectedTransactions.add(tx.id);
                    } else {
                        selectedTransactions.delete(tx.id);
                    }
                });
                
                updateBatchOperations();
                renderTransactions();
            });

            // 批量操作
            document.querySelector('#batch-edit-btn').addEventListener('click', function() {
                if (selectedTransactions.size > 0) {
                    console.log('批量编辑选中的交易:', Array.from(selectedTransactions));
                    // 实际项目中这里会打开批量编辑功能
                }
            });

            document.querySelector('#batch-delete-btn').addEventListener('click', function() {
                if (selectedTransactions.size > 0) {
                    if (confirm(`确定要删除选中的 ${selectedTransactions.size} 笔交易吗？`)) {
                        console.log('批量删除选中的交易:', Array.from(selectedTransactions));
                        // 实际项目中这里会执行删除操作
                        selectedTransactions.clear();
                        updateBatchOperations();
                        renderTransactions();
                    }
                }
            });

            // 表格排序
            document.querySelectorAll('.sortable-header').forEach(header => {
                header.addEventListener('click', function() {
                    const field = this.dataset.sort;
                    if (sortField === field) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortField = field;
                        sortDirection = 'asc';
                    }
                    applySorting();
                    renderTransactions();
                    updateSortIcons();
                });
            });

            // 分页
            document.querySelector('#page-size-select').addEventListener('change', function() {
                pageSize = parseInt(this.value);
                currentPage = 1;
                renderTransactions();
                updatePagination();
            });

            document.querySelector('#prev-page-btn').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderTransactions();
                    updatePagination();
                }
            });

            document.querySelector('#next-page-btn').addEventListener('click', function() {
                const totalPages = Math.ceil(filteredTransactions.length / pageSize);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTransactions();
                    updatePagination();
                }
            });

            // 点击其他地方关闭下拉菜单
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#category-filter-btn') && !e.target.closest('#category-dropdown')) {
                    document.querySelector('#category-dropdown').classList.remove('show');
                }
                if (!e.target.closest('#time-filter-btn') && !e.target.closest('#time-dropdown')) {
                    document.querySelector('#time-dropdown').classList.remove('show');
                }
                if (!e.target.closest('#account-filter-btn') && !e.target.closest('#account-dropdown')) {
                    document.querySelector('#account-dropdown').classList.remove('show');
                }
            });
        }

        function applyFilters() {
            const searchTerm = document.querySelector('#search-input').value.toLowerCase();
            const selectedCategories = Array.from(document.querySelectorAll('.category-checkbox:checked:not([value="all"])'))
                .map(cb => cb.value);
            const selectedAccount = document.querySelector('.account-option.selected')?.dataset.value || 'all';
            
            filteredTransactions = mockTransactions.filter(tx => {
                // 搜索过滤
                const matchesSearch = !searchTerm || 
                    tx.description.toLowerCase().includes(searchTerm) ||
                    tx.category.toLowerCase().includes(searchTerm) ||
                    tx.account.toLowerCase().includes(searchTerm);
                
                // 分类过滤
                const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(tx.category);
                
                // 账户过滤
                const matchesAccount = selectedAccount === 'all' || tx.account === selectedAccount;
                
                return matchesSearch && matchesCategory && matchesAccount;
            });
            
            applySorting();
            currentPage = 1;
            renderTransactions();
            updatePagination();
        }

        function applySorting() {
            if (!sortField) return;
            
            filteredTransactions.sort((a, b) => {
                let aValue = a[sortField];
                let bValue = b[sortField];
                
                if (sortField === 'time') {
                    aValue = new Date(aValue);
                    bValue = new Date(bValue);
                } else if (sortField === 'amount') {
                    aValue = parseFloat(aValue);
                    bValue = parseFloat(bValue);
                }
                
                if (sortDirection === 'asc') {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });
        }

        function updateSortIcons() {
            document.querySelectorAll('.sortable-header').forEach(header => {
                header.classList.remove('sort-asc', 'sort-desc');
                if (header.dataset.sort === sortField) {
                    header.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        function getCurrentPageTransactions() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            return filteredTransactions.slice(startIndex, endIndex);
        }

        function renderTransactions() {
            const tbody = document.querySelector('#transactions-tbody');
            const emptyState = document.querySelector('#empty-state');
            const currentPageTransactions = getCurrentPageTransactions();
            
            if (currentPageTransactions.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            tbody.innerHTML = currentPageTransactions.map(tx => `
                <tr class="transaction-row border-b border-border-light transition-all ${selectedTransactions.has(tx.id) ? 'bg-primary text-white' : ''}">
                    <td class="py-3 px-4">
                        <input type="checkbox" class="transaction-checkbox rounded border-border-light" data-id="${tx.id}" ${selectedTransactions.has(tx.id) ? 'checked' : ''}>
                    </td>
                    <td class="py-3 px-4 text-sm text-text-primary">${tx.time}</td>
                    <td class="py-3 px-4 text-sm text-text-primary">${tx.description}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 ${getCategoryColor(tx.category)} text-xs rounded-full">${tx.category}</span>
                    </td>
                    <td class="py-3 px-4 text-sm font-medium ${tx.amount >= 0 ? 'text-success' : 'text-danger'}">
                        ${tx.amount >= 0 ? '+' : ''}¥${tx.amount.toFixed(2)}
                    </td>
                    <td class="py-3 px-4 text-sm text-text-secondary">${tx.account}</td>
                    <td class="py-3 px-4 text-sm text-text-secondary">${tx.note}</td>
                    <td class="py-3 px-4">
                        <div class="flex space-x-2">
                            <button class="view-transaction-btn text-primary text-sm hover:underline" data-id="${tx.id}">详情</button>
                            <button class="edit-transaction-btn text-text-secondary text-sm hover:text-primary" data-id="${tx.id}">编辑</button>
                            <button class="delete-transaction-btn text-danger text-sm hover:underline" data-id="${tx.id}">删除</button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            // 绑定行内操作按钮事件
            tbody.querySelectorAll('.view-transaction-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const txId = this.dataset.id;
                    console.log('查看交易详情:', txId);
                    // 实际项目中这里会打开P-TRANSACTION_DETAIL弹窗
                });
            });
            
            tbody.querySelectorAll('.edit-transaction-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const txId = this.dataset.id;
                    console.log('编辑交易:', txId);
                    // 实际项目中这里会打开P-ADD_TRANSACTION弹窗进行编辑
                });
            });
            
            tbody.querySelectorAll('.delete-transaction-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const txId = this.dataset.id;
                    if (confirm('确定要删除这笔交易吗？')) {
                        console.log('删除交易:', txId);
                        // 实际项目中这里会执行删除操作
                    }
                });
            });
            
            // 绑定行复选框事件
            tbody.querySelectorAll('.transaction-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const txId = this.dataset.id;
                    if (this.checked) {
                        selectedTransactions.add(txId);
                    } else {
                        selectedTransactions.delete(txId);
                    }
                    updateBatchOperations();
                    renderTransactions();
                });
            });
        }

        function getCategoryColor(category) {
            const colors = {
                '餐饮': 'bg-warning bg-opacity-20 text-warning',
                '购物': 'bg-info bg-opacity-20 text-info',
                '交通': 'bg-accent bg-opacity-20 text-accent',
                '工资': 'bg-success bg-opacity-20 text-success',
                '投资': 'bg-secondary bg-opacity-20 text-secondary'
            };
            return colors[category] || 'bg-gray-100 text-gray-600';
        }

        function updateBatchOperations() {
            const batchOperations = document.querySelector('#batch-operations');
            if (selectedTransactions.size > 0) {
                batchOperations.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                batchOperations.classList.add('opacity-50', 'pointer-events-none');
            }
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredTransactions.length / pageSize);
            const pageNumbers = document.querySelector('#page-numbers');
            
            // 更新总数显示
            document.querySelector('#total-count').textContent = filteredTransactions.length;
            
            // 更新按钮状态
            document.querySelector('#prev-page-btn').disabled = currentPage === 1;
            document.querySelector('#next-page-btn').disabled = currentPage === totalPages || totalPages === 0;
            
            // 生成页码按钮
            let pageNumbersHTML = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                pageNumbersHTML += `
                    <button class="page-number-btn px-3 py-1 border rounded ${i === currentPage ? 'bg-primary text-white border-primary' : 'border-border-light hover:border-primary'} transition-colors" data-page="${i}">
                        ${i}
                    </button>
                `;
            }
            
            pageNumbers.innerHTML = pageNumbersHTML;
            
            // 绑定页码按钮事件
            pageNumbers.querySelectorAll('.page-number-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentPage = parseInt(this.dataset.page);
                    renderTransactions();
                    updatePagination();
                });
            });
        }
    </script>
</body>
</html>
