<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金智通 - 登录</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#969FFF',
                        secondary: '#5147FF', 
                        accent: '#3E3987',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        info: '#3B82F6',
                        'text-primary': '#1F2937',
                        'text-secondary': '#6B7280',
                        'bg-light': '#F9FAFB',
                        'border-light': '#E5E7EB'
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'login-card': '0 10px 25px rgba(150, 159, 255, 0.15)'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #969FFF 0%, #5147FF 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #969FFF 0%, #5147FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            backdrop-filter: blur(10px);
        }
        
        .form-input-focus:focus {
            outline: none;
            border-color: #969FFF;
            box-shadow: 0 0 0 3px rgba(150, 159, 255, 0.1);
        }
        
        .login-button {
            background: linear-gradient(135deg, #969FFF 0%, #5147FF 100%);
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(150, 159, 255, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .link-hover:hover {
            color: #969FFF;
            text-decoration: underline;
        }
        
        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="bg-bg-light min-h-screen flex items-center justify-center p-4">
    <!-- 登录页面容器 -->
    <div id="login-page" class="w-full max-w-md">
        <!-- Logo和品牌区域 -->
        <div id="brand-section" class="text-center mb-8">
            <div class="w-20 h-20 gradient-bg rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-chart-line text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">金智通</h1>
            <p class="text-text-secondary">智能金融管家，让理财更简单</p>
        </div>

        <!-- 登录表单容器 -->
        <div id="login-form-container" class="login-container rounded-2xl p-8 shadow-login-card border border-border-light">
            <h2 class="text-2xl font-bold text-text-primary text-center mb-6">欢迎登录</h2>
            
            <!-- 登录表单 -->
            <form id="login-form" class="space-y-6">
                <!-- 用户名/手机号输入框 -->
                <div id="username-field" class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-text-primary">
                        用户名/手机号
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="w-full px-4 py-3 border border-border-light rounded-lg form-input-focus transition-all" 
                            placeholder="请输入用户名或手机号"
                            required
                        >
                        <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-text-secondary"></i>
                    </div>
                    <div id="username-error" class="error-message">请输入有效的用户名或手机号</div>
                </div>

                <!-- 密码输入框 -->
                <div id="password-field" class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-text-primary">
                        密码
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full px-4 py-3 border border-border-light rounded-lg form-input-focus transition-all pr-12" 
                            placeholder="请输入密码"
                            required
                        >
                        <button 
                            type="button" 
                            id="toggle-password" 
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-text-secondary hover:text-text-primary"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-error" class="error-message">密码不能为空</div>
                </div>

                <!-- 记住密码和忘记密码 -->
                <div id="login-options" class="flex items-center justify-between">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="remember-me" class="w-4 h-4 text-primary border-border-light rounded focus:ring-primary">
                        <span class="text-sm text-text-secondary">记住密码</span>
                    </label>
                    <a href="#" id="forgot-password-link" class="text-sm text-primary link-hover">忘记密码？</a>
                </div>

                <!-- 登录按钮 -->
                <button 
                    type="submit" 
                    id="login-button" 
                    class="login-button w-full py-3 px-4 text-white font-medium rounded-lg shadow-lg"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    登录
                </button>

                <!-- 登录状态提示 -->
                <div id="login-status" class="text-center text-sm text-text-secondary hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    正在登录...
                </div>
            </form>

            <!-- 注册链接 -->
            <div id="register-section" class="mt-6 text-center">
                <p class="text-text-secondary">
                    还没有账号？
                    <a href="#" id="register-link" class="text-primary font-medium link-hover ml-1">立即注册</a>
                </p>
            </div>
        </div>

        <!-- 底部版权信息 -->
        <div id="footer-section" class="text-center mt-8 space-y-2">
            <p class="text-sm text-text-secondary">
                © 2024 金智通金融科技有限公司
            </p>
            <div class="flex justify-center space-x-4 text-sm">
                <a href="#" class="text-text-secondary link-hover">隐私政策</a>
                <a href="#" class="text-text-secondary link-hover">服务条款</a>
                <a href="#" class="text-text-secondary link-hover">联系我们</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取表单元素
            const loginForm = document.querySelector('#login-form');
            const usernameInput = document.querySelector('#username');
            const passwordInput = document.querySelector('#password');
            const togglePasswordBtn = document.querySelector('#toggle-password');
            const loginButton = document.querySelector('#login-button');
            const loginStatus = document.querySelector('#login-status');
            const registerLink = document.querySelector('#register-link');
            const forgotPasswordLink = document.querySelector('#forgot-password-link');

            // 密码显示/隐藏切换
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });

            // 输入验证函数
            function validateUsername(username) {
                if (!username.trim()) {
                    return { valid: false, message: '请输入用户名或手机号' };
                }
                
                // 简单的手机号验证
                const phoneRegex = /^1[3-9]\d{9}$/;
                if (phoneRegex.test(username)) {
                    return { valid: true, message: '' };
                }
                
                // 简单的用户名验证（3-20位字母数字下划线）
                const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
                if (usernameRegex.test(username)) {
                    return { valid: true, message: '' };
                }
                
                return { valid: false, message: '请输入有效的用户名或手机号' };
            }

            function validatePassword(password) {
                if (!password.trim()) {
                    return { valid: false, message: '密码不能为空' };
                }
                
                if (password.length < 6) {
                    return { valid: false, message: '密码长度至少6位' };
                }
                
                return { valid: true, message: '' };
            }

            // 显示错误信息
            function showError(fieldId, message) {
                const errorElement = document.querySelector(`#${fieldId}-error`);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                }
                
                const inputElement = document.querySelector(`#${fieldId}`);
                if (inputElement) {
                    inputElement.classList.add('border-danger');
                }
            }

            // 隐藏错误信息
            function hideError(fieldId) {
                const errorElement = document.querySelector(`#${fieldId}-error`);
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
                
                const inputElement = document.querySelector(`#${fieldId}`);
                if (inputElement) {
                    inputElement.classList.remove('border-danger');
                }
            }

            // 实时验证
            usernameInput.addEventListener('blur', function() {
                const validation = validateUsername(this.value);
                if (!validation.valid) {
                    showError('username', validation.message);
                } else {
                    hideError('username');
                }
            });

            passwordInput.addEventListener('blur', function() {
                const validation = validatePassword(this.value);
                if (!validation.valid) {
                    showError('password', validation.message);
                } else {
                    hideError('password');
                }
            });

            // 输入时清除错误状态
            usernameInput.addEventListener('input', function() {
                hideError('username');
            });

            passwordInput.addEventListener('input', function() {
                hideError('password');
            });

            // 表单提交处理
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // 验证所有字段
                const usernameValidation = validateUsername(username);
                const passwordValidation = validatePassword(password);
                
                let hasErrors = false;
                
                if (!usernameValidation.valid) {
                    showError('username', usernameValidation.message);
                    hasErrors = true;
                } else {
                    hideError('username');
                }
                
                if (!passwordValidation.valid) {
                    showError('password', passwordValidation.message);
                    hasErrors = true;
                } else {
                    hideError('password');
                }
                
                if (hasErrors) {
                    return;
                }
                
                // 显示登录状态
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
                loginStatus.classList.remove('hidden');
                
                // 模拟登录请求
                setTimeout(function() {
                    // 登录成功，跳转到首页
                    window.location.href = 'P-HOME.html';
                }, 1500);
            });

            // 注册链接点击事件
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-REGISTER.html';
            });

            // 忘记密码链接点击事件
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                // 这里可以跳转到忘记密码页面，但PRD中没有定义该页面，所以暂时用alert提示
                alert('忘记密码功能将在后续版本中提供');
            });

            // 键盘快捷键支持
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + Enter 快速登录
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    if (loginButton.disabled) return;
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // 页面加载时聚焦到用户名输入框
            setTimeout(function() {
                usernameInput.focus();
            }, 500);
        });
    </script>
</body>
</html>
