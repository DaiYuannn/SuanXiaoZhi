<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金智通 - 交易详情</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#969FFF',
                        secondary: '#5147FF', 
                        accent: '#3E3987',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        info: '#3B82F6',
                        'text-primary': '#1F2937',
                        'text-secondary': '#6B7280',
                        'bg-light': '#F9FAFB',
                        'border-light': '#E5E7EB'
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'modal': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #969FFF 0%, #5147FF 100%);
        }
        
        .gradient-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }
        
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .modal-enter {
            animation: modalEnter 0.3s ease-out;
        }
        
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .receipt-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .detail-item {
            border-bottom: 1px solid #f1f5f9;
            padding: 16px 0;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-bg-light min-h-screen">
    <!-- 模态弹窗背景遮罩 -->
    <div id="modal-backdrop" class="fixed inset-0 modal-backdrop z-50 flex items-center justify-center p-4">
        <!-- 模态弹窗内容 -->
        <div id="transaction-detail-modal" class="bg-white rounded-xl shadow-modal w-full max-w-2xl max-h-[90vh] overflow-hidden modal-enter">
            <!-- 弹窗头部 -->
            <div id="modal-header" class="gradient-bg text-white px-6 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-receipt text-white"></i>
                    </div>
                    <h2 class="text-xl font-semibold">交易详情</h2>
                </div>
                <button id="close-modal-btn" class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center hover:bg-opacity-30 transition-all">
                    <i class="fas fa-times text-white"></i>
                </button>
            </div>
            
            <!-- 弹窗内容区 -->
            <div id="modal-content" class="overflow-y-auto max-h-[calc(90vh-140px)]">
                <!-- 交易基本信息 -->
                <div id="transaction-info" class="p-6">
                    <div class="space-y-4">
                        <!-- 交易金额 -->
                        <div class="text-center py-4 border-b border-border-light">
                            <div class="text-3xl font-bold text-danger mb-2">-¥45.00</div>
                            <div class="text-sm text-text-secondary">支出</div>
                        </div>
                        
                        <!-- 交易详情列表 -->
                        <div class="space-y-0">
                            <div class="detail-item">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-warning bg-opacity-20 rounded-lg flex items-center justify-center">
                                            <i class="fas fa-coffee text-warning"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-text-primary">星巴克咖啡</div>
                                            <div class="text-sm text-text-secondary">交易描述</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-info bg-opacity-20 rounded-lg flex items-center justify-center">
                                            <i class="fas fa-calendar-alt text-info"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-text-primary">2024-01-15 14:30:25</div>
                                            <div class="text-sm text-text-secondary">交易时间</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-warning bg-opacity-20 rounded-lg flex items-center justify-center">
                                            <i class="fas fa-utensils text-warning"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-text-primary">
                                                <span class="px-2 py-1 bg-warning bg-opacity-20 text-warning text-xs rounded-full">餐饮</span>
                                            </div>
                                            <div class="text-sm text-text-secondary">交易分类</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-primary bg-opacity-20 rounded-lg flex items-center justify-center">
                                            <i class="fas fa-university text-primary"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-text-primary">招商银行储蓄卡</div>
                                            <div class="text-sm text-text-secondary">交易账户</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-secondary bg-opacity-20 rounded-lg flex items-center justify-center">
                                            <i class="fas fa-sticky-note text-secondary"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-text-primary">下午茶咖啡</div>
                                            <div class="text-sm text-text-secondary">交易备注</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-success bg-opacity-20 rounded-lg flex items-center justify-center">
                                            <i class="fas fa-check-circle text-success"></i>
                                        </div>
                                        <div>
                                            <div class="font-medium text-text-primary">已完成</div>
                                            <div class="text-sm text-text-secondary">交易状态</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 原始凭证区域 -->
                <div id="receipt-section" class="px-6 pb-6 border-t border-border-light">
                    <h3 class="text-lg font-semibold text-text-primary mb-4">原始凭证</h3>
                    <div class="space-y-4">
                        <div class="bg-bg-light rounded-lg p-4">
                            <div class="flex items-center justify-between mb-3">
                                <span class="text-sm font-medium text-text-primary">银行流水截图</span>
                                <span class="text-xs text-text-secondary">JPG格式 • 245KB</span>
                            </div>
                            <img id="receipt-image" 
                                 src="https://s.coze.cn/image/CyC0LGr3L7o/" 
                                 alt="银行流水截图" 
                                 class="receipt-image" 
                                 data-category="商业科技">
                        </div>
                        
                        <div class="bg-bg-light rounded-lg p-4">
                            <div class="flex items-center justify-between mb-3">
                                <span class="text-sm font-medium text-text-primary">电子发票</span>
                                <span class="text-xs text-text-secondary">PDF格式 • 128KB</span>
                            </div>
                            <div class="flex items-center justify-center p-8 border-2 border-dashed border-border-light rounded-lg">
                                <div class="text-center">
                                    <i class="fas fa-file-pdf text-danger text-3xl mb-2"></i>
                                    <p class="text-sm text-text-secondary">点击查看电子发票</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 弹窗底部操作按钮 -->
            <div id="modal-footer" class="bg-bg-light px-6 py-4 border-t border-border-light">
                <div class="flex items-center justify-end space-x-3">
                    <button id="edit-transaction-btn" class="px-6 py-2 bg-primary text-white rounded-lg font-medium hover:bg-opacity-90 transition-all flex items-center space-x-2">
                        <i class="fas fa-edit"></i>
                        <span>编辑</span>
                    </button>
                    <button id="delete-transaction-btn" class="px-6 py-2 bg-danger text-white rounded-lg font-medium hover:bg-opacity-90 transition-all flex items-center space-x-2">
                        <i class="fas fa-trash"></i>
                        <span>删除</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认对话框 -->
    <div id="delete-confirm-modal" class="fixed inset-0 modal-backdrop z-60 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-xl shadow-modal w-full max-w-md modal-enter">
            <div class="p-6">
                <div class="text-center">
                    <div class="w-16 h-16 bg-danger bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-exclamation-triangle text-danger text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-text-primary mb-2">确认删除</h3>
                    <p class="text-text-secondary mb-6">删除后将无法恢复，确定要删除这笔交易吗？</p>
                    <div class="flex space-x-3">
                        <button id="cancel-delete-btn" class="flex-1 px-4 py-2 border border-border-light text-text-secondary rounded-lg font-medium hover:bg-bg-light transition-all">
                            取消
                        </button>
                        <button id="confirm-delete-btn" class="flex-1 px-4 py-2 bg-danger text-white rounded-lg font-medium hover:bg-opacity-90 transition-all">
                            删除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 解析URL参数的辅助函数
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const urlParams = new URLSearchParams(queryString);
                
                for(const [key, value] of urlParams.entries()) {
                    params[key] = value;
                }
                return params;
            }
            
            // 获取URL参数
            const params = getUrlParams();
            
            // 模拟交易数据
            const mockTransactions = {
                "txn1": {
                    id: "txn1",
                    amount: "-¥45.00",
                    type: "支出",
                    description: "星巴克咖啡",
                    category: "餐饮",
                    categoryIcon: "fas fa-utensils",
                    categoryColor: "warning",
                    dateTime: "2024-01-15 14:30:25",
                    account: "招商银行储蓄卡",
                    note: "下午茶咖啡",
                    status: "已完成",
                    receiptImage: "https://s.coze.cn/image/eHSE9XMALP0/"
                },
                "txn2": {
                    id: "txn2",
                    amount: "+¥15,680.00",
                    type: "收入",
                    description: "工资收入",
                    category: "工资",
                    categoryIcon: "fas fa-money-bill-wave",
                    categoryColor: "success",
                    dateTime: "2024-01-15 10:15:00",
                    account: "工商银行储蓄卡",
                    note: "月度工资",
                    status: "已完成",
                    receiptImage: "https://s.coze.cn/image/ylSZDFyJ2kA/"
                },
                "txn3": {
                    id: "txn3",
                    amount: "-¥236.80",
                    type: "支出",
                    description: "超市购物",
                    category: "购物",
                    categoryIcon: "fas fa-shopping-cart",
                    categoryColor: "info",
                    dateTime: "2024-01-14 19:45:30",
                    account: "支付宝",
                    note: "生活用品采购",
                    status: "已完成",
                    receiptImage: "https://s.coze.cn/image/RzX_oHayS3w/"
                }
            };
            
            // 根据参数加载交易详情
            function loadTransactionDetails(transactionId) {
                const transaction = mockTransactions[transactionId] || mockTransactions["txn1"];
                
                // 更新交易金额和类型
                document.querySelector('#transaction-info .text-3xl').textContent = transaction.amount;
                document.querySelector('#transaction-info .text-sm.text-text-secondary').textContent = transaction.type;
                
                // 更新交易详情
                const detailItems = document.querySelectorAll('.detail-item');
                
                // 交易描述
                const descItem = detailItems[0];
                descItem.querySelector('.font-medium').textContent = transaction.description;
                descItem.querySelector('.w-10 i').className = transaction.categoryIcon + ' text-' + transaction.categoryColor;
                descItem.querySelector('.w-10').className = 'w-10 h-10 bg-' + transaction.categoryColor + ' bg-opacity-20 rounded-lg flex items-center justify-center';
                
                // 交易时间
                const timeItem = detailItems[1];
                timeItem.querySelector('.font-medium').textContent = transaction.dateTime;
                
                // 交易分类
                const categoryItem = detailItems[2];
                const categoryBadge = categoryItem.querySelector('.bg-warning');
                categoryBadge.className = 'px-2 py-1 bg-' + transaction.categoryColor + ' bg-opacity-20 text-' + transaction.categoryColor + ' text-xs rounded-full';
                categoryBadge.textContent = transaction.category;
                categoryItem.querySelector('.w-10 i').className = transaction.categoryIcon + ' text-' + transaction.categoryColor;
                categoryItem.querySelector('.w-10').className = 'w-10 h-10 bg-' + transaction.categoryColor + ' bg-opacity-20 rounded-lg flex items-center justify-center';
                
                // 交易账户
                const accountItem = detailItems[3];
                accountItem.querySelector('.font-medium').textContent = transaction.account;
                
                // 交易备注
                const noteItem = detailItems[4];
                noteItem.querySelector('.font-medium').textContent = transaction.note;
                
                // 更新凭证图片
                document.querySelector('#receipt-image').src = transaction.receiptImage;
                document.querySelector('#receipt-image').alt = transaction.description + '凭证';
                
                // 存储当前交易ID
                window.currentTransactionId = transactionId;
            }
            
            // 加载交易详情
            if(params.transactionId) {
                loadTransactionDetails(params.transactionId);
            } else {
                loadTransactionDetails("txn1"); // 默认显示第一个交易
            }
            
            // 关闭弹窗事件
            document.querySelector('#close-modal-btn').addEventListener('click', function() {
                closeModal();
            });
            
            // 点击背景遮罩关闭弹窗
            document.querySelector('#modal-backdrop').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // ESC键关闭弹窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // 关闭弹窗函数
            function closeModal() {
                // 返回到智能记账页面
                window.location.href = 'P-ACCOUNTING.html';
            }
            
            // 编辑交易按钮
            document.querySelector('#edit-transaction-btn').addEventListener('click', function() {
                const transactionId = window.currentTransactionId || 'txn1';
                // 跳转到添加交易页面，传递交易ID进行编辑
                window.location.href = `P-ADD_TRANSACTION.html?transactionId=${transactionId}`;
            });
            
            // 删除交易按钮
            document.querySelector('#delete-transaction-btn').addEventListener('click', function() {
                // 显示删除确认对话框
                document.querySelector('#delete-confirm-modal').classList.remove('hidden');
            });
            
            // 取消删除
            document.querySelector('#cancel-delete-btn').addEventListener('click', function() {
                // 隐藏删除确认对话框
                document.querySelector('#delete-confirm-modal').classList.add('hidden');
            });
            
            // 确认删除
            document.querySelector('#confirm-delete-btn').addEventListener('click', function() {
                const transactionId = window.currentTransactionId || 'txn1';
                console.log('删除交易:', transactionId);
                
                // 隐藏删除确认对话框
                document.querySelector('#delete-confirm-modal').classList.add('hidden');
                
                // 显示删除成功提示（简化处理）
                alert('交易已删除');
                
                // 返回到智能记账页面
                window.location.href = 'P-ACCOUNTING.html';
            });
            
            // 点击删除确认对话框背景关闭
            document.querySelector('#delete-confirm-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
